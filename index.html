<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="input"></div>

        <div class="operations">

            <div class="button"><button class="gray" onclick="updatecalculation('1')">1</button></div>
            <div class="button"><button class="gray" onclick="updatecalculation('2')">2</button></div>
            <div class="button"><button class="gray" onclick="updatecalculation('3')">3</button></div>
            <div class="button"><button class="yellow" onclick="updatecalculation('+')">+</button></div>

            <div class="button"><button class="gray" onclick="updatecalculation('4')">4</button></div>
            <div class="button"><button class="gray" onclick="updatecalculation('5')">5</button></div>
            <div class="button"><button class="gray" onclick="updatecalculation('6')">6</button></div>
            <div class="button"><button class="yellow" onclick="updatecalculation('-')">-</button></div>

            <div class="button"><button class="gray" onclick="updatecalculation('7')">7</button></div>
            <div class="button"><button class="gray" onclick="updatecalculation('8')">8</button></div>
            <div class="button"><button class="gray" onclick="updatecalculation('9')">9</button></div>
            <div class="button"><button class="yellow" onclick="updatecalculation('*')">*</button></div>

            <div class="button"><button class="gray" onclick="updatecalculation('0')">0</button></div>
            <div class="button"><button class="gray" onclick="updatecalculation('.')">.</button></div>

            <div class="button">
                <button class="gray" onclick="calculateResult()">=</button>
            </div>

            <div class="button"><button class="yellow" onclick="updatecalculation('/')">/</button></div>

            <div class="button">
                <button class="clear" onclick="clearCalculation()">Clear</button>
            </div>

        </div>
    </div>

    <script>


        let calculation = localStorage.getItem('calculation') || '';

        document.querySelector('.input').innerHTML = calculation;

        function updatecalculation(character) {
            calculation += character;
            localStorage.setItem('calculation', calculation);
            document.querySelector('.input').innerHTML = calculation;
        }

        function calculateResult() {
            calculation = eval(calculation);
            localStorage.setItem('calculation', calculation);
            document.querySelector('.input').innerHTML = calculation;
        }

        function clearCalculation() {
            calculation = '';
            localStorage.setItem('calculation', calculation);
            document.querySelector('.input').innerHTML = calculation;
        }
    </script>
</body>

</html>
